<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Settings - QuMail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4 text-primary">Settings</h2>
    <label for="security-level-select" class="form-label">Security Level:</label>
    <select id="security-level-select" class="form-select mb-3">
      <option value="1">Quantum Secure (OTP)</option>
      <option value="2">Quantum-aided AES</option>
      <option value="3">Post Quantum (PQC)</option>
      <option value="4">No Quantum Security</option>
    </select>
    <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
    <div id="settings-msg" class="mt-3"></div>

    <script>
      const select = document.getElementById('security-level-select');
      const msg = document.getElementById('settings-msg');

      // Load saved level or default:
      select.value = localStorage.getItem('qumail_security_level') || '4';

      document.getElementById('save-settings-btn').addEventListener('click', () => {
        localStorage.setItem('qumail_security_level', select.value);
        msg.textContent = 'Settings saved.';
        msg.className = 'text-success fw-semibold';
        setTimeout(() => {
          msg.textContent = '';
        }, 3000);
      });
    </script>
  </div>
</body>

</html>
