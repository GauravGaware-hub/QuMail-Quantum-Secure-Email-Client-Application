<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register - QuMail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-primary mb-4 text-center">Register</h2>
        <div class="mb-3">
          <input type="email" id="email" placeholder="Email" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="password" id="password" placeholder="Password" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-control" />
        </div>
        <div class="d-grid">
          <button id="register-btn" class="btn btn-primary">Register</button>
        </div>
        <div id="register-msg" class="mt-3 text-center fw-semibold"></div>
        <p class="mt-4 text-center">
          <a href="index.html" class="link-primary">Back to Login</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5001/api';

    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;
      const msg = document.getElementById('register-msg');

      if (!email || !password || !confirm) {
        msg.textContent = 'Please fill all fields.';
        msg.className = 'text-danger fw-semibold';
        return;
      }
      if (password !== confirm) {
        msg.textContent = "Passwords don't match.";
        msg.className = 'text-danger fw-semibold';
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = "Registration successful. Redirecting...";
          msg.className = 'text-success fw-semibold';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          msg.textContent = data.error || "Registration failed.";
          msg.className = 'text-danger fw-semibold';
        }
      } catch (e) {
        msg.textContent = "Network error: " + e.message;
        msg.className = 'text-danger fw-semibold';
      }
    });
  </script>
</body>

</html>
